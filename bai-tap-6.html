<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tao form dang ky</title>
</head>
<body>
    <form>
        <fieldset>
            <fieldset>Sở thích của bạn</fieldset>
            Họ Và Tên
            <input type="text" name="yourname" /><br>
            Email
            <input type="text" name="email"/><br>
            Sở thích
                <input type="checkbox" name="hobby" value="thethao">Thể Thao &nbsp;
                <input type="checkbox" name="hobby" value="amnhac">Âm Nhạc &nbsp;
                <input type="checkbox" name="hobby" value="docsach">Đọc Sách <br>
                <input type="checkbox" name="hobby" value="luotweb">Lướt Web &nbsp;
                <input type="checkbox" name="hobby" value="choigame">Chơi Game &nbsp;
                <input type="checkbox" name="hobby" value="dienanh">Điện Ảnh <br>
                <input type="checkbox" name="hobby" value="dulich">Du lịch
             <br>
            <input type="submit"  value="Gửi thông tin"> &nbsp;
            <input type="reset" value="Nhập lại">
        </fieldset><br>
    </form>
    <form>
        <fieldset>
            <fieldset>Đăng ký học viên</fieldset>
            Họ Và Tên
            <input type="text" name="yourname"/> <br>
            Ngày Sinh
            <input type="text" name="dateofbirth"/> <br>
            Giới tính
            <input type="radio" name="sex"/>Nam &nbsp;
            <input type="radio" name="sex"/>Nữ <br>
            Địa Chỉ
            <textarea name="address"></textarea> <br>
            Lớp
            <select name="class">
                <option value="career">Career</option>
                <option value="premium">Premium</option>
            </select><br>
            Email
            <input type="text" name="email"/> <br>
            Số điện thoại
            <input type="text" name="phone"/> <br>
            <input type="submit" value="Gửi thông tin"> &nbsp;
            <input type="reset" value="Nhập lại" >
        </fieldset>
    </form>
    <input type="range" name="score" id="score" value="50" min="0" max="100">
<button></button>
<input type="button">

</body>
</html>
